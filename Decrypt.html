<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decrypt | FILE CIPHER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-top: 6px solid #ff9800;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #ff9800;
      box-shadow: 0 0 6px rgba(255,152,0,0.4);
    }
    .btn {
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-decrypt {
      background: linear-gradient(135deg, #ffb74d, #ff9800);
    }
    .btn-decrypt:hover {
      background: linear-gradient(135deg, #ff9800, #ef6c00);
      transform: scale(1.03);
    }
    .btn-back {
      background: linear-gradient(135deg, #81c784, #66bb6a);
    }
    .btn-back:hover {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      transform: scale(1.03);
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
      color: #e67e22;
    }
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Decrypt File</h1>

  <div class="container">
    <input type="file" id="fileInput">
    <input type="text" id="keyInput" placeholder="Enter Decryption Key">
    <button id="decryptButton" class="btn btn-decrypt">Decrypt</button>
    <button id="backButton" class="btn btn-back" onclick="location.href='index.html'">Back</button>
    <div id="output"></div>
  </div>

  <footer>Â© 2025 FILE CIPHER. All rights reserved.</footer>

  <script>
    document.getElementById('decryptButton').addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      const key  = document.getElementById('keyInput').value;
      const output = document.getElementById('output');

      if (!file || !key) {
        output.innerText = "Please select a file and enter a key.";
        return;
      }
      output.innerText = `Decrypting "${file.name}"...`;

      try {
        const base64 = await file.text();
        const decrypted = CryptoJS.AES.decrypt(base64, key);
        const bytes = new Uint8Array(decrypted.sigBytes);
        for (let i = 0; i < decrypted.sigBytes; i++) {
          bytes[i] = (decrypted.words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
        }
        const magic = new TextDecoder().decode(bytes.slice(0, 14));
        if (magic !== "ENCRYPTED_FILE") {
          output.innerText = "Decryption failed: Wrong key or invalid file.";
          return;
        }

        const original = bytes.slice(14);
        const name = file.name.replace(".enc", "") || "decrypted_file";
        const blob = new Blob([original], { type: "application/octet-stream" });
        const url  = URL.createObjectURL(blob);
        const a    = document.createElement('a');
        a.href = url; a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        output.innerText = "Decryption successful!";
      } catch {
        output.innerText = "Decryption failed.";
      }
    });
  </script>

</body>
</html>
