<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FILE CIPHER | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Base & Layout --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa, #fde2e2);
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }

    /* --- Card Styles --- */
    .card {
      background: #fff;
      width: 280px;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-top: 6px solid transparent;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    /* Color accents */
    .card.encrypt { border-top-color: #4caf50; }
    .card.decrypt { border-top-color: #ff9800; }

    /* Typography */
    .card h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .card p {
      font-size: 1rem;
      color: #666;
      line-height: 1.4;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .cards { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h1>FILE CIPHER</h1>

  <div class="cards">
    <a href="encrypt.html" class="card encrypt">
      <h2>Encrypt File</h2>
      <p>Protect your files with strong encryption instantly.</p>
    </a>
    <a href="decrypt.html" class="card decrypt">
      <h2>Decrypt File</h2>
      <p>Retrieve your original files with a secure key.</p>
    </a>
  </div>

</body>
</html>
